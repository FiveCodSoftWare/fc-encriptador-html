<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Challenges ONE</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="assets/img/img_logo.png" alt="Logo Alura" class="logo">
        </header>

        <main>
            <section class="input-section">
                <textarea id="input-text" placeholder="Ingrese el texto aquí"></textarea>
                <div id="char-count"></div>
                <div class="warning">
                    <img src="assets/img/img_exclamation.png" alt="Advertencia">
                    <p>Solo letras minúsculas y sin acentos</p>
                </div>
                <div class="buttons">
                    <button id="encrypt-btn" class="primary-btn">Encriptar</button>
                    <button id="decrypt-btn" class="secondary-btn">Desencriptar</button>
                </div>
            </section>

            <section class="output-section">
                <div id="output-content">
                    <img src="assets/img/img_search.png" alt="Búsqueda" id="search-image">
                    <h2>Ningún mensaje fue encontrado</h2>
                    <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
                <div id="result" class="hidden">
                    <p id="result-text"></p>
                    <button id="copy-btn" class="secondary-btn">Copiar</button>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Antonio Aburto Cortez - Alura Latam</p>
        </footer>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
